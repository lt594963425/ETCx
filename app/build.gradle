apply plugin: 'com.android.application'
android {
    compileSdkVersion rootProject.ext.cfg.compileSdkVersion
    buildToolsVersion rootProject.ext.cfg.buildToolsVersion
    defaultConfig {
        applicationId rootProject.ext.cfg.applicationId
        minSdkVersion rootProject.ext.cfg.minSdkVersion
        targetSdkVersion rootProject.ext.cfg.targetSdkVersion
        versionCode rootProject.ext.pkg.versionCode
        versionName rootProject.ext.pkg.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary true
        jackOptions {
            enabled true
        }
    }
    buildTypes {
        debug {
//            设置debug版本的报名为<应用id>.debug，这样就可以在设备上同时安装debug和release版本了。
//            applicationIdSuffix ".debug"
            versionNameSuffix ".${releaseTime()}.debug"
            zipAlignEnabled false
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules-debug.pro'
            signingConfig signingConfigs.debug
            multiDexEnabled true
        }
        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            multiDexEnabled false
        }
        applicationVariants.all { variant ->
            variant.outputs.each { output ->
                def outputFile = output.outputFile
                if (outputFile != null && outputFile.name.endsWith('.apk')) {
                    def fileName = "ETCXc_v${defaultConfig.versionName}_${releaseTime()}_${variant.buildType.name}_${variant.flavorName}.apk"
                    output.outputFile = new File(outputFile.parent, fileName)
                }
            }
        }
    }
    compileOptions {
        //使用JAVA8语法解析
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    signingConfigs {
        debug {
        }
        release {
              storeFile new File("C:/ETCXc.keystore")
              storePassword "etc+xc"
              keyAlias "ETCXcKey"
              keyPassword "etc+xc"
        }
    }
}
